<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Humanoid testing</title> 
</head>
<body class="bg-zinc-900 text-white">
    
    <h1 class="relative text-center py-8 text-5xl">Speech Recognition Example</h1>
    
    <button id="startRecognitionButton" class="absolute left-[45vw] px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-cyan-700">Start Speech Recognition</button>
    
    <div class="text-center pt-16 h-[20vh]">
        <div id="status" class="text-xl text-semibold block"></div>
        <div id="transcript" class="text-xl text-semibold block"></div>
    </div>
    <div class="hidContainer text-center pt-16 h-[20vh] w-full mt-[-3rem] hidden">
        <button id="speakButton" class="mb-8 mt-[9.25rem] px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-cyan-700 absolute left-[47vw]">Speak</button>
        <label for="rate">Rate</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="mb-8">
        <br/>
        <label for="pitch">Pitch</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1" class="mb-8">
        <br/>
        <select id="voice-select" class="w-[20vw] rounded-lg text-black"></select>    
    </div>
    <script src="./index.js"></script>
</body>
</html>
